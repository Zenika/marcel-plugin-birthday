<link rel="import" href="/plugins/shared-styles/shared-styles.html">
<link rel="import" href="/plugins/font-awesome/font-awesome.html">

<dom-module id="birthday-item">
  <template>
    <style include="shared-styles"></style>
    <style include="font-awesome"></style>
    <style>
      .title {
        margin-bottom: 10px;
      }

      h2 {
        font-weight: 100;
      }

      .name {
        color: var(--secondary-color);
      }
    </style>
    <h1 class="title">Anniversaires</h1>
    <template is="dom-if" if="[[todayBirthday]]">
      <h2><i class="fa fa-birthday-cake"></i> {{todayBirthday.name}} <i class="fa fa-birthday-cake"></i></h2>
    </template>
    <template is="dom-repeat" items="[[birthdays]]" as="birthday">
      <p><span class="name">{{birthday.name}}</span> le {{birthday.date}}</p>
    </template>
  </template>
  <script>
    (() => {
      class Birthday extends Polymer.Element {
        static get is () { return 'birthday-item' }

        static get properties () {
          return {
            birthdays: Array,
            todayBirthday: Object
          }
        }

        connectedCallback () {
          super.connectedCallback();

          this.birthdays = [];
          this.birthdays.push({name: 'Valentin STERN', date: '03/11/1995'})

          this.todayBirthday = {name: 'Valentin STERN'};
        }
      }

      customElements.define(Birthday.is, Birthday)
    })();
  </script>
</dom-module>
